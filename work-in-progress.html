<!DOCTYPE html>
<html>

<head>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
</head>

<body>
    <div id="avanturnejaMap" style='width: 1000px; height: 900px;'></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWFwZ2xvciIsImEiOiJjbG41eG9lbW4waTJjMnJvaHZ6aXo5enBuIn0.uxb-CxjcfYYZ2gKkZmh8uw';
        var map = new mapboxgl.Map({
            container: 'avanturnejaMap',
            style: 'mapbox://styles/mapglor/cln69hs9f03cb01pfh9en635l',
            center: [-77.042793, -12.046374], // Center the map at a specific location
            zoom: 9 // Set the initial zoom level
        });

        // Customize map style here
        map.on('load', function () {
            // Define the bounding box for South America
            var southAmericaBounds = [
                [-81, -57], // Southwest coordinates
                [-52, 14]    // Northeast coordinates
            ];

            map.setMaxBounds(southAmericaBounds);

            map.dragRotate.disable();
        });
    </script>
</body>

</html>
